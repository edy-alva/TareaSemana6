<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
          <!--Interpolacion
            sirve para enviar datos desde el .ts hacia el html
            -->
        </h3>
      </div>
      <form [formGroup]="frm_Productos" (ngSubmit)="grabar()">
        <div class="row">
            <div class="form-group mb-3">
                <label class="form-label" for="Codigo_Barras">Codigo de Barras</label>
                <input formControlName="Codigo_Barras" type="text" class="form-control" id="Codigo_Barras" placeholder="Ingrese el Codigo de Barras" />
                <div *ngIf="frm_Productos.get('Codigo_Barras').invalid && frm_Productos.get('Codigo_Barras').touched">
                  <small *ngIf="frm_Productos.get('Codigo_Barras').hasError('required')" style="color: red">El c√≥digo es requerido</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="Nombre_Producto">Nombre</label>
                <input formControlName="Nombre_Producto" type="text" class="form-control" id="Nombre_Producto" placeholder="Ingrese los nombres del producto" />
                <div *ngIf="frm_Productos.get('Nombre_Producto').invalid && frm_Productos.get('Nombre_Producto').touched">
                  <small *ngIf="frm_Productos.get('Nombre_Producto').hasError('required')" style="color: red">Los nombres del producto son requeridos</small>
                </div>
              </div>
           
              <div class="form-group mb-3">
                <label class="form-label" for="Graba_IVA">Graba IVA</label>
                <input type="text" formControlName="Graba_IVA" class="form-control" id="Graba_IVA" placeholder="Ingrese si Grava IVA"/>
                <div *ngIf="frm_Productos.get('Graba_IVA').invalid && frm_Productos.get('Graba_IVA').touched">
                  <small *ngIf="frm_Productos.get('Graba_IVA').hasError('required')" style="color: red">El valor es requerido</small>
                </div>
            </div>    





            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary" [disabled]="frm_Productos.invalid">Grabar</button>
              </div>
        </div>
      </form>
    </div>
  </div>
